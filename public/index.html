<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Xrides Title Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1> Login Details </h1>

    <div id="container">

        <form align="left" action = "/api/rides" method = "POST">

            <label>Booking ID</label><br>
            <input type="number" name="bookingId" required><br>

            <label>User ID </label><br>
            <input type="number" name="userId" placeholder="999329932" required><br>

            <label> Vehicle Model </label><br>
            <input type="number" name="vehicleId" required><br>

            <label>Package ID</label><br>
            <input type="number" name="packageId" required><br>

            <label>Travel Type </label><br>
            <select name="travelTypeId" name="travel" required>
                <option value="1">Long Distance</option>
                <option value="2">Point To Point</option>
                <option value="3">Hourly Rental</option>
            </select><br><br>

            <label>Travel ID </label><br>
            <select name="travelId" required>
                <option value="1">4 hours and 40 Kms</option>
                <option value="2">8 hours and 80 Kms</option>
                <option value="3">6 hours and 60 Kms</option>
                <option value="4">10 hours and 100 Kms</option>
                <option value="5">5 hours and 50 Kms</option>
                <option value="6">3 hours and 30 Kms</option>
                <option value="7">12 hours and 120 Kms</option>
            </select>
            <br><br>

            <label>Booking Platform</label><br>
            <div name="radiobtn">
                <input type="radio" name="mobileId">Mobile Website
                <br>
                <input type="radio" name="desktopId"> Desktop Website
                <br><br>
            </div>

            <label>From Area ID</label><br>
            <input type="number" name="fromAreaId" required><br>

            <label>To Area ID</label><br>
            <input type="number" name="toAreaId" required><br>

            <label>From City ID</label><br>
            <input type="number" name="fromId" required><br>

            <label>Destination City ID</label><br>
            <input type="number" name="destId" required><br>

            <label>From Date</label><br>
            <input type="date" name="begDate" required><br>

            <label>To Date</label><br>
            <input type="date" name="endDate" required><br>

            <label>From Latitude</label><br>
            <input type="float" name="fromLat" required><br>

            <label>From Longitute</label><br>
            <input type="float" name="fromLong" required><br>

            <label>To Latitude</label><br>
            <input type="float" name="toLat" required><br>

            <label>To Longitute</label><br>
            <input type="float" name="toLong" required><br>

            <input type="submit" name="btn">

        </form>
    </div>

</body>

</html>
